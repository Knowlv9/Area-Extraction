<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>アノテーションラベルApp</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/eel.js"></script>
		<link rel="stylesheet" href="./styles/classify.css">
		<link rel="stylesheet" href="./styles/common.css">
	</head>
	<body>
		<div id="Main_content" class="w-100">
			<div class="container-fluid justify-content-center">
				<div class="row justify-content-center">
					<div class="container-fluid p-0">
						<div id="TopMenu" class="">
							<ul class="list-group list-group-horizontal">
								<li class="">
									<a class="btn btn-outline-secondary" href="./dashboard.html">Home</a>
								</li>
								<li class="list-mid">
									<a class="btn btn-outline-secondary" href="#">classify</a>
								</li>
								<li class="">
									<a class="btn btn-outline-secondary" href="./display.html">display</a>
								</li>
								<!-- <li class="list-group-item flex-fill"><a href="#">結果照会</a></li>
								<li class="list-group-item flex-fill"><a href="#">検体検索</a></li>
								<li class="list-group-item flex-fill"><a href="#">設定</a></li> -->
							</ul>
						</div>

						<div class="main_content container-fluid">
							<div>
								<form action="">
									<div class="d-flex w-100 m-3">
										<div class="d-block">
											<select class="form-select" name="directory" id="Directory" onchange="select_dir(this.value);">
												<option value="None">- select WSI id</option>
											</select>
										</div>

										<div class="d-block ms-2">
											<select class="form-select filelist" name="filelist" id="Filelist">
												<option value="None">- select image            </option>
											</select>
										</div>

										<div class="d-block ms-2">
											<button class="btn btn-outline-secondary" type="button" name="showbtn" id="ShowBtn">show</button>
										</div>
									</div>
								</form>
							</div>

							<div id="Result">
								<div class="d-flex">
									<div class="canvaswrap">
										<canvas id="Canvas" width="512" height="512"></canvas>
									</div>

									<div class="container">
										<form action="">
											<div class="datainfo d-flex justify-content-center mb-3 mt-4">
												<p id="NoIdx">No.</p>
											</div>

											<div id="CheckboxWrap" class="mb-3"></div>

											<!-- <div class="mb-3">
												<input id="ClassifyInput" class="form-control" type="text" type="number" name="" value="">
											</div> -->

											<div class="d-flex justify-content-center">
												<input id="PrevBtn" class="btn btn-danger mx-2" type="button" name="prev" value="prev">
												<input id="NewBtn" class="btn btn-success mx-2" type="button" name="new" value="new">
												<input id="NextBtn" class="btn btn-primary mx-2" type="button" name="next" value="next">
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<!-- <script src="./lib/common.js" charset="utf-8"></script> -->
	<script src="./lib/classify.js" charset="utf-8"></script>
</html>
